<div
  class="relative flex min-h-screen text-gray-800 antialiased flex-col justify-center overflow-hidden bg-gray-50 py-6 sm:py-12"
>
  <div class="relative py-3 sm:w-96 mx-auto text-center">
    <span class="text-2xl font-light">Login to your account</span>
    <div class="mt-4 bg-white shadow-md rounded-lg text-left">
      <div class="h-2 bg-purple-400 rounded-t-md"></div>
      <form
        class="px-8 py-6"
        (ngSubmit)="onSubmit(loginForm)"
        #loginForm="ngForm"
      >
        <label class="block font-semibold"> Username </label>
        <input
          type="text"
          placeholder="Email"
          class="border w-full h-5 px-3 py-5 mt-2 hover:outline-none focus:outline-none focus:ring-indigo-500 focus:ring-1 rounded-md"
          username="username"
          [(ngModel)]="userData.tenDN"
          name="username"
          #user="ngModel"
          required
        />
        <a class="cursor-pointer" (click)="suggest()">Tên đề suất</a>
        <span
          class="text-red-500 text-xs"
          *ngIf="!user?.valid && (user?.dirty || user?.touched)"
          >Email không hợp lệ!</span
        >
        <label class="block mt-3 font-semibold"> Password</label>
        <input
          type="password"
          placeholder="Password"
          class="border w-full h-5 px-3 py-5 mt-2 hover:outline-none focus:outline-none focus:ring-indigo-500 focus:ring-1 rounded-md"
          [(ngModel)]="userData.matKhau"
          name="password"
          required
          minlength="6"
          #password="ngModel"
        />
        <span
          class="text-red-500 text-xs"
          *ngIf="!password?.valid && (password?.dirty || password?.touched)"
          >Pass sai</span
        >
        <div class="flex justify-between items-baseline">
          <button
            type="submit"
            class="mt-4 bg-purple-500 text-white py-2 px-6 rounded-md hover:bg-purple-600"
            [disabled]="!loginForm.valid"
          >
            Login
          </button>
          <a href="#" class="text-sm hover:underline">Forgot password?</a>
        </div>
      </form>
    </div>
  </div>
</div>
