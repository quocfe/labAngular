<div class="container mx-auto">
  <form
    [formGroup]="productData"
    (ngSubmit)="onSubmit()"
    class="max-w-lg mx-auto mt-8"
  >
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2"
        >Code sản phẩm</label
      >
      <input
        type="number"
        class="w-full border rounded py-2 px-3"
        formControlName="code"
        name="code"
        required
      />
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2"
        >Tên sản phẩm</label
      >
      <input
        type="text"
        class="w-full border rounded py-2 px-3"
        formControlName="name"
        name="name"
      />
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2">Mô tả</label>
      <input
        type="text"
        class="w-full border rounded py-2 px-3"
        formControlName="desc"
        name="desc"
      />
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2"
        >Giá sản phẩm</label
      >
      <input
        type="number"
        class="w-full border rounded py-2 px-3"
        formControlName="price"
        name="price"
      />
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2">Đánh giá</label>
      <input
        type="number"
        class="w-full border rounded py-2 px-3"
        formControlName="evaluate"
        name="evaluate"
      />
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2"
        >Ảnh sản phẩm</label
      >
      <input
        type="file"
        class="w-full border rounded py-2 px-3"
        formControlName="images"
        name="image"
      />
    </div>

    <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">
      Thêm Sản Phẩm
    </button>

    <button
      type="submit"
      class="border border-gray-500 text-gray-700 py-2 px-4 rounded ml-2"
    >
      Xóa
    </button>
  </form>
</div>
