<!-- component -->

<div
  class="min-w-screen h-screen flex items-center lg:p-10 overflow-hidden relative"
>
  <div
    class="w-full max-w-6xl rounded bg-gray-100 p-5 lg:p-20 mx-auto text-gray-800 relative md:text-left"
  >
    <div class="md:flex items-center -mx-10">
      <div class="w-full md:w-1/2 px-10 mb-10 md:mb-0">
        <div class="relative w-full">
          <img
            [src]="product.imageUrl"
            [title]="product.productName"
            class="relative z-10"
            alt=""
          />
          <div
            class="border-4 border-yellow-200 absolute top-10 bottom-10 left-10 right-10 z-0"
          ></div>
        </div>
      </div>
      <div class="w-full md:w-1/2 px-10">
        <div class="mb-10">
          <h1 class="font-bold uppercase text-2xl mb-5">
            {{ product.productName }}
          </h1>
          <p class="text-sm">
            {{ product.description }}
          </p>
        </div>
        <div>
          <div class="inline-block align-bottom mr-5">
            <span class="text-2xl leading-none align-baseline">$</span>
            <span class="font-bold text-5xl leading-none align-baseline">{{
              product.price
            }}</span>
          </div>
          <div class="inline-block align-bottom">
            <app-star [rating]="product.starRating"></app-star>
          </div>
        </div>
        <button
          class="middle none mt-4 center mr-4 rounded-lg bg-blue-500 py-3 px-6 font-sans text-xs font-bold uppercase text-white shadow-md shadow-blue-500/20 transition-all hover:shadow-lg hover:shadow-blue-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
          data-ripple-light="true"
          (click)="onBack()"
        >
          Back
        </button>
      </div>
    </div>
  </div>
</div>
